<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <section class="container-fluid">
            <a class="navbar-brand" href="#">Boxing World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <svg width="30" height="30" class="navbar-toggler-icon" viewBox="0 0 30 30" aria-hidden="true" focusable="false">
                    <title>Menu toggle icon</title>
                    <desc>Three horizontal lines representing a menu button, which can be toggled on or off.</desc>
                    <rect class="menu-bar" x="5" y="7" width="20" height="2"/>
                    <rect class="menu-bar" x="5" y="14" width="20" height="2"/>
                    <rect class="menu-bar" x="5" y="21" width="20" height="2"/>
                </svg>
                
            </button>
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Equipment</a>
                    </li>
                </ul>
            </section>
        </section>
    </nav>

    <main>

        <section class="banner mt-3 mb-5">
           <img src="image/mainlandingpic.jpg" class="img-fluid" alt="...">
        </section>

        <section class="products text-center">
            <section class="row align-items-center">
                <section class="col">
                    <img src="image/punchbag.jpg" alt="Punch bag 1" class="product-image img-fluid">
                    <p>Punch bags</p>
                </section>
                <section class="col">
                    <img src="image/gloves.jpg" alt="Description for Image 2" class="product-image img-fluid">
                    <p>Product Name 2</p>
                </section>
                <section class="col">
                    <img src="image/Headguard.jpg" alt="Description for Image 3" class="product-image img-fluid">
                    <p>Product Name 3</p>
                </section>
            </section>
        </section>
        
    </main>
    

</body>
<footer>
    <p>&copy;2023 Boxing World. All rights reserved.</p>

</footer>

</html>
